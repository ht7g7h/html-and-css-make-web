<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    
.Harshit{
    grid-template-columns:repeat(4, 53.5vh);
    grid-template-rows: 1fr 3fr 3fr 1fr;
    height: 100vh;
    width: 300px;
    gap: 10px;
    display: grid;
}

.ele{
    background-color: aqua;
}
.one{
    grid-row: 1/2;
    grid-column: 1/5;
    display: flex;
    flex-direction:row;
    justify-content: space-around;
    justify-content: center;
    align-items: center;
}
.logo{
   position: relative;
   right: 100mm;

}
.two{
    grid-row:2/3;
    grid-column:1/3 ;
}
.three{
    grid-row:2/3;
    grid-column:3/5 ;
}
.four{
    grid-row:3/4;
    grid-column:1/5 ;
}
.five{
    grid-row:4/5;
    grid-column:1/5 ;
}
.manue{
    height: 20px;
    width: 50px;
    display: flex;
    font-size: larger;
    flex-direction:row;
    justify-content: space-around;
    justify-content: center;
    align-items: center;
    padding: 30px;
    
}
.sec{
    color: pink;
}
.tag{
    color: white;
}
.TAG{
    color: white;
    background-color: pink;
}





</style>
<body>
    
    <div class="Harshit">
        <div class="ele one ">
            <div class="logo"><img src="logo.png" alt="aromas logo" height=""></div>
            
            <div class="home manue">Home</div>
            <div class="home manue">About</div>
            <div class="home manue">Product</div>
            <div class="home manue">Contact</div>
        </div>
        <div class="ele two">
         <div class="sec menu" >
            <span class="tag"><h1>
                Soft scents,<span class="TAG2">soft <br>aesthetics,</span>
            </h1></span>
            
            <p>

            </p>
         </div>
        </div>

        <div class="ele three"></div>
        <div class="ele four"></div>
        <div class="ele five"></div>
</body>
</html>
